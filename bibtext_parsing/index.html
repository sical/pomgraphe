<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: black;
}

.link {
  stroke: #999;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

</style>
<body>

    <form method="post" action="">
        <p class="titre">Auteur</p>
        <fieldset id="Auteur">
        <input type="text" id="name" name="user_name">
        </fieldset>
        <p class="titre">nombre d'articles</p>
        <fieldset id="nb">
        <input type="text" id="name" name="user_name">
        </fieldset>
    </form>
    <!-- <div align='center' id="d3_selectable_force_directed_graph"></div> -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="plot.js"></script>
<script>selectableForceDirectedGraph();</script> -->
<script>
    var width = 1500,
    height = 1000;

   var BLEABLEA = [
     {source: 'Romain Vuillemot', target: 'Richard Alligier', group: "1"},
     {source: 'Romain Vuillemot',target: 'Maxime Cordeil', group: "1"},
     {source: 'Romain Vuillemot',target: 'Steven M.Drucker', group: "1"},
     {source: 'Romain Vuillemot', target: 'Nathalie Henry Riche', group: "1"},
     {source: 'Romain Vuillemot',target:'Christophe Hurter', group: "1"}
   ];

    var links = d3.json("test.json", function(error, json){
        if (error) {alert("generale")}
        for (data in json){
            BLEABLEA.push(data);
            alert(BLEABLEA.length)
        }
    });       

    var nodes = {};

        // Compute the distinct nodes from the links.
    BLEABLEA.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    });

    var width = 960,
        height = 500;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .call(force.drag);

        node.append("circle")
            .attr("r", 8);

        node.append("text")
            .attr("x", 12)
            .attr("dy", ".35em")
            .text(function(d) { return d.name; });

    function tick() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }

    function mouseover() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 16);
    }

    function mouseout() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 8);
    }
</script>
