<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: black;
}

.link {
  stroke: #999;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

</style>
<body>
    <!-- <div align='center' id="d3_selectable_force_directed_graph"></div> -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="plot.js"></script>
<script>selectableForceDirectedGraph();</script> -->
<script>
	 var data;
  var width = 640,
      height = 480;

//   var links = [
//     {source: 'Romain Vuillemot', target: 'Richard Alligier'},
//     {source: 'Romain Vuillemot',target: 'Maxime Cordeil'},
//     {source: 'Romain Vuillemot',target: 'Steven M.Drucker'},
//     {source: 'Romain Vuillemot', target: 'Nathalie Henry Riche'},
//     {source: 'Romain Vuillemot',target:'Christophe Hurter'}
//   ];

    var links = d3.json("test.json", function(d) {
        alert(d.length)
		data = d ;
    

    // create empty nodes array
    var nodes = {};
    
    // compute nodes from links data
    data.forEach(function(link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] ||
            (nodes[link.target] = {name: link.target});        
    });

    // add a SVG to the body for our viz
    var svg=d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

    // use the force
    var force = d3.layout.force() //build the layout
        .size([width, height]) //specified earlier
        .nodes(d3.values(nodes)) //add nodes
        .links(links) //add links
        .on("tick", tick) //what to do
        .linkDistance(300) //set for proper svg size
        .start(); //kick the party off!

    // add the links
    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link'); 

    // add the nodes
    var node = svg.selectAll('.node')
        .data(force.nodes()) //add
        .enter().append('circle')
        .attr('class', 'node')
        .attr('r', width * 0.03); //radius of circle

});
    function tick(e) {
        
        node.attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .call(force.drag);
            
        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });
        
    }

</script>
